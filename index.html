<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คเลขปิดรับ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #111827; color: #ffffff; }
        .lotto-card { background: #1f2937; border-left: 4px solid #ef4444; transition: 0.3s; }
        .lotto-card:hover { background: #374151; }
        .num-tag { background: #dc2626; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .status-pulse { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-gray-800 p-4 rounded-xl shadow-lg">
            <div>
                <h1 class="text-xl font-bold text-white">รายการเลขปิดรับ</h1>
                <p class="text-xs text-gray-400 mt-1"><span class="status-pulse"></span> ระบบเชื่อมต่อเรียลไทม์</p>
            </div>
            <div class="text-right">
                <p id="clock" class="text-lg font-mono font-bold text-yellow-400">00:00:00</p>
                <button onclick="fetchData()" class="text-[10px] bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded mt-1 border border-gray-600">รีเฟรชข้อมูล</button>
            </div>
        </div>

        <div id="lotto-container" class="space-y-3">
            <div class="text-center py-20 text-gray-500">
                <div class="animate-spin h-8 w-8 border-4 border-red-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                กำลังดึงข้อมูลจากเซิร์ฟเวอร์...
            </div>
        </div>

        <p class="text-center text-[10px] text-gray-600 mt-10 uppercase tracking-widest">Powered by Simulator Engine</p>
    </div>

    <script>
        // ใช้ Proxy ตัวที่ข้าม CORS ได้ดีที่สุดสำหรับไฟล์ .html ธรรมดา
        const PROXY = "https://api.allorigins.win/raw?url=";
        const TARGET = "https://numberclose.testder.com/";
        const TOKEN = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJOdW1iZXJDbG9zZSBTaW11bGF0b3IiLCJhdWQiOiJOdW1iZXJDbG9zZSBTaW11bGF0b3IiLCJpYXQiOjE3NjcwOTUxMTEsImV4cCI6MTc2NzM1NDMxMSwianRpIjoiN2VmYWU1NzkwMjExZmRlMjBhNGY1NGFjY2E1MDZhM2QiLCJkYXRhIjp7ImlkIjo4NSwidXNlcm5hbWUiOiJ0ZXN0MDEiLCJyb2xlIjoidGVzdCJ9fQ.2D11ViSIgBugtiJBtseKWCYVydcLmf-_StdbSYEAfdE";

        async function fetchData() {
            const container = document.getElementById('lotto-container');
            
            try {
                const response = await fetch(PROXY + encodeURIComponent(TARGET), {
                    method: 'GET',
                    headers: { 'Authorization': TOKEN }
                });

                if (!response.ok) throw new Error('เชื่อมต่อไม่สำเร็จ');

                const data = await response.json();
                renderUI(data);
                document.getElementById('clock').innerText = new Date().toLocaleTimeString();

            } catch (error) {
                container.innerHTML = `<div class="bg-red-900/20 border border-red-500 p-4 rounded-xl text-red-400 text-center text-sm">
                    ไม่สามารถโหลดข้อมูลได้ในขณะนี้<br>กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต
                </div>`;
            }
        }

        function renderUI(data) {
            const container = document.getElementById('lotto-container');
            // ตรวจสอบว่าข้อมูลเป็น Array หรือไม่
            const list = Array.isArray(data) ? data : (data.results || data.data || []);
            
            if (list.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-gray-500">ไม่มีเลขปิดรับในขณะนี้</div>';
                return;
            }

            container.innerHTML = list.map(item => `
                <div class="lotto-card p-4 rounded-xl shadow-md flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-gray-100">${item.lotto_name || 'ไม่ระบุชื่อ'}</h3>
                        <p class="text-[10px] text-gray-500 uppercase mt-1">Status: Closed</p>
                    </div>
                    <div class="flex flex-wrap gap-2 justify-end max-w-[150px]">
                        ${(item.numbers || []).map(n => `<span class="num-tag text-xs">${n}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // เริ่มทำงานทันที
        fetchData();
        // อัปเดตทุก 60 วินาที
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
