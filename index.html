<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจำลองเลขปิดรับ - Official Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .loading-spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #db2777; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .closed-tag { background-color: #ef4444; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin: 2px; display: inline-block; }
        .pulse-red { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>

    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-8 border-pink-600">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-pink-700">เข้าสู่ระบบ</h1>
                <p class="text-gray-500">Simulator เลขปิดรับ</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้งาน</label>
                    <input type="text" id="username" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 shadow-sm">
                </div>
                <p id="login-error" class="text-red-500 text-sm h-5 text-center"></p>
                <button type="submit" id="login-btn" class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-700 transition duration-200">
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-2xl shadow-sm">
            <div>
                <h1 class="text-3xl font-bold text-pink-700">เลขปิดรับ Simulator</h1>
                <p id="welcome-msg" class="text-gray-600 font-medium"></p>
            </div>
            <div class="flex gap-2">
                <button id="logout-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 font-bold transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>ออกจากระบบ
                </button>
            </div>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <label class="font-bold text-gray-700">เลือกวันที่:</label>
                <input type="text" id="date-picker" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-pink-500 outline-none">
            </div>
            <div class="flex items-center text-yellow-600 bg-yellow-50 px-4 py-2 rounded-lg border border-yellow-100">
                <i class="fas fa-bullhorn mr-3 animate-bounce"></i>
                <span class="text-sm font-medium">ระบบอัปเดตเลขปิดอัตโนมัติทุก 1 นาที</span>
            </div>
        </div>

        <div id="display-container" class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
            <div id="loader" class="flex flex-col items-center py-20">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-500 animate-pulse">กำลังดึงข้อมูลเลขปิดรับล่าสุด...</p>
            </div>
            <div id="data-table" class="hidden overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-pink-600 text-white">
                            <th class="p-4 font-bold uppercase tracking-wider">รายการหวย</th>
                            <th class="p-4 font-bold uppercase tracking-wider">ประเภท</th>
                            <th class="p-4 font-bold uppercase tracking-wider">เลขที่ปิดรับ</th>
                            <th class="p-4 font-bold uppercase tracking-wider text-center">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="numbers-body" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
            <div id="no-data" class="hidden py-20 text-center">
                <i class="fas fa-folder-open text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-500">ไม่พบข้อมูลเลขปิดรับในวันที่เลือก</p>
            </div>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const API_URL = 'https://numberclose.testder.com/api/';
        let currentUser = null;
        let authToken = localStorage.getItem('auth_token');

        // === DOM ELEMENTS ===
        const loginSection = document.getElementById('login-section');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const numbersBody = document.getElementById('numbers-body');
        const loader = document.getElementById('loader');
        const dataTable = document.getElementById('data-table');
        const noData = document.getElementById('no-data');

        // === INITIALIZE ===
        document.addEventListener('DOMContentLoaded', () => {
            initFlatpickr();
            if (authToken) {
                // ถ้ามี Token ให้ลองดึงข้อมูลเลย (ในระบบจริงควรมี API ตรวจสอบ Token)
                showMain();
            }
        });

        function initFlatpickr() {
            flatpickr("#date-picker", {
                locale: "th",
                dateFormat: "Y-m-d",
                defaultDate: "today",
                onChange: (selectedDates, dateStr) => {
                    fetchClosedNumbers(dateStr);
                }
            });
        }

        // === LOGIN LOGIC ===
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('login-btn');
            const errorEl = document.getElementById('login-error');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>กำลังตรวจสอบ...';
            errorEl.innerText = '';

            const payload = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    authToken = data.token;
                    showMain();
                } else {
                    errorEl.innerText = data.message || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                }
            } catch (err) {
                errorEl.innerText = 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = 'เข้าสู่ระบบ';
            }
        });

        // === DATA FETCHING ===
        async function fetchClosedNumbers(date = 'today') {
            showLoader();
            try {
                const response = await fetch(`${API_URL}get_closed_numbers.php?date=${date}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();

                if (data.success && data.items.length > 0) {
                    renderTable(data.items);
                } else {
                    showNoData();
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                showNoData();
            }
        }

        function renderTable(items) {
            numbersBody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50 transition border-b border-gray-100";
                
                // แปลง array เลขเป็นป้ายสีแดง
                const tags = item.numbers.map(num => `<span class="closed-tag">${num}</span>`).join('');
                
                row.innerHTML = `
                    <td class="p-4 font-bold text-gray-800">${item.lotto_name}</td>
                    <td class="p-4"><span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded font-bold">${item.type_name}</span></td>
                    <td class="p-4">${tags}</td>
                    <td class="p-4 text-center">
                        <span class="text-red-500 font-bold pulse-red"><i class="fas fa-ban mr-1"></i>ปิดรับ</span>
                    </td>
                `;
                numbersBody.appendChild(row);
            });
            loader.classList.add('hidden');
            noData.classList.add('hidden');
            dataTable.classList.remove('hidden');
        }

        // === UI HELPERS ===
        function showMain() {
            loginSection.classList.add('hidden');
            mainApp.classList.remove('hidden');
            const user = JSON.parse(localStorage.getItem('user_info'));
            document.getElementById('welcome-msg').innerText = `สวัสดีคุณ ${user?.display_name || 'สมาชิก'}`;
            fetchClosedNumbers(); // โหลดข้อมูลครั้งแรก
            
            // ตั้งเวลา Refresh ทุก 1 นาที
            setInterval(() => {
                const currentDate = document.getElementById('date-picker').value;
                fetchClosedNumbers(currentDate);
            }, 60000);
        }

        function showLoader() {
            loader.classList.remove('hidden');
            dataTable.classList.add('hidden');
            noData.classList.add('hidden');
        }

        function showNoData() {
            loader.classList.add('hidden');
            dataTable.classList.add('hidden');
            noData.classList.remove('hidden');
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.reload();
        });

    </script>
</body>
</html>
