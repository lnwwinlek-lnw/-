<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลขปิดรับ Simulator - Real-time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f9fafb; }
        .loading-spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #ec4899; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .closed-number-tag { display: inline-flex; align-items: center; background-color: #ef4444; color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 700; box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2); }
        .system-notification-box { display: flex; align-items: center; justify-content: center; padding: 1rem; background-color: #fffbeb; border: 2px solid #fde68a; border-radius: 0.75rem; color: #ca8a04; animation: pulse-light 2.5s infinite; }
        @keyframes pulse-light { 0%, 100% { border-color: #fde68a; } 50% { border-color: #facc15; box-shadow: 0 0 10px rgba(250, 204, 21, 0.3); } }
    </style>
</head>
<body>

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800"><i class="fa-solid fa-ban text-red-500 mr-2"></i>ระบบเลขปิดรับ</h1>
                <p class="text-gray-500 text-sm">ข้อมูลอัปเดตจากเซิร์ฟเวอร์หลักแบบ Real-time</p>
            </div>
            <div class="flex items-center gap-3">
                <span id="update-status" class="text-xs font-medium px-3 py-1 bg-green-100 text-green-700 rounded-full">
                    <i class="fa-solid fa-circle-check mr-1"></i> เชื่อมต่อแล้ว
                </span>
                <button onclick="fetchData()" class="p-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 shadow-sm transition">
                    <i class="fa-solid fa-rotate text-gray-600"></i>
                </button>
            </div>
        </div>

        <div class="system-notification-box mb-6">
            <p class="text-sm font-medium"><i class="fa-solid fa-triangle-exclamation mr-2"></i> ขณะนี้ระบบกำลังแสดงรายการเลขที่ปิดรับแทงจากทุกรอบหวย</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left table-fixed">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-sm font-bold text-gray-600 w-1/3">ชื่อรายการหวย</th>
                            <th class="px-6 py-4 text-sm font-bold text-gray-600">เลขที่ปิดรับแทง</th>
                        </tr>
                    </thead>
                    <tbody id="lotto-table-body" class="divide-y divide-gray-50">
                        <tr id="loading-row">
                            <td colspan="2" class="py-20">
                                <div class="flex flex-col items-center justify-center">
                                    <div class="loading-spinner mb-4"></div>
                                    <p class="text-gray-400 text-sm">กำลังดึงข้อมูล...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-400 text-xs">
            อ้างอิงข้อมูลจาก: numberclose.testder.com | อัปเดตเมื่อ: <span id="last-update">--:--:--</span>
        </div>
    </div>

    <script>
        // ใช้ Proxy เพื่อหลีกเลี่ยง CORS Error
        const PROXY_URL = "https://api.allorigins.win/raw?url=";
        const API_URL = "https://numberclose.testder.com/";
        const TOKEN = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJOdW1iZXJDbG9zZSBTaW11bGF0b3IiLCJhdWQiOiJOdW1iZXJDbG9zZSBTaW11bGF0b3IiLCJpYXQiOjE3NjcwOTUxMTEsImV4cCI6MTc2NzM1NDMxMSwianRpIjoiN2VmYWU1NzkwMjExZmRlMjBhNGY1NGFjY2E1MDZhM2QiLCJkYXRhIjp7ImlkIjo4NSwidXNlcm5hbWUiOiJ0ZXN0MDEiLCJyb2xlIjoidGVzdCJ9fQ.2D11ViSIgBugtiJBtseKWCYVydcLmf-_StdbSYEAfdE";

        async function fetchData() {
            const tableBody = document.getElementById('lotto-table-body');
            const statusTag = document.getElementById('update-status');
            
            try {
                const response = await fetch(PROXY_URL + encodeURIComponent(API_URL), {
                    method: 'GET',
                    headers: { 'Authorization': TOKEN }
                });

                if (!response.ok) throw new Error('การเชื่อมต่อล้มเหลว');

                const data = await response.json();
                renderData(data);
                
                // อัปเดตเวลา
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString('th-TH');
                statusTag.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> เชื่อมต่อแล้ว';
                statusTag.className = "text-xs font-medium px-3 py-1 bg-green-100 text-green-700 rounded-full";

            } catch (error) {
                console.error(error);
                statusTag.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> เชื่อมต่อไม่ได้';
                statusTag.className = "text-xs font-medium px-3 py-1 bg-red-100 text-red-700 rounded-full";
                
                if (tableBody.innerHTML.includes('loading-row')) {
                    tableBody.innerHTML = '<tr><td colspan="2" class="py-10 text-center text-red-400 text-sm">ไม่สามารถโหลดข้อมูลได้ (กรุณาตรวจสอบ Token)</td></tr>';
                }
            }
        }

        function renderData(data) {
            const tableBody = document.getElementById('lotto-table-body');
            const items = Array.isArray(data) ? data : (data.results || data.data || []);

            if (items.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="py-10 text-center text-gray-400">ยังไม่มีข้อมูลเลขปิดรับในขณะนี้</td></tr>';
                return;
            }

            tableBody.innerHTML = items.map(item => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-5">
                        <div class="font-bold text-gray-800 text-lg">${item.lotto_name || 'ไม่ระบุชื่อ'}</div>
                        <div class="text-[10px] text-pink-500 font-bold uppercase tracking-wider mt-1">Status: Closed</div>
                    </td>
                    <td class="px-6 py-5">
                        <div class="flex flex-wrap gap-2">
                            ${(item.numbers || []).map(num => `
                                <span class="closed-number-tag">
                                    ${num}
                                </span>
                            `).join('')}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // เริ่มดึงข้อมูลเมื่อเปิดหน้าเว็บ
        window.onload = () => {
            fetchData();
            // อัปเดตอัตโนมัติทุกๆ 1 นาที
            setInterval(fetchData, 60000);
        };
    </script>
</body>
</html>
