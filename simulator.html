<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>NumberClose Simulator v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-pink-600 mb-4">ระบบดึงข้อมูล Real-time</h1>
        
        <div id="status-box" class="mb-4 p-3 rounded-lg text-sm bg-blue-50 text-blue-700">
            สถานะ: กำลังรอการดึงข้อมูล...
        </div>

        <div id="result-area" class="space-y-4">
            <p class="text-gray-400">กดปุ่มด้านล่างเพื่อเริ่มดึงข้อมูล</p>
        </div>

        <button id="fetch-btn" class="mt-6 w-full py-3 bg-pink-600 text-white font-bold rounded-xl hover:bg-pink-700 transition">
            ดึงข้อมูลเดี๋ยวนี้
        </button>
    </div>

    <script>
        // ใช้ Proxy ตัวที่ 3 (เสถียรที่สุดในตอนนี้)
        const proxy = "https://corsproxy.io/?";
        const target = "https://numberclose.testder.com/";
        const token = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJOdW1iZXJDbG9zZSBTaW11bGF0b3IiLCJhdWQiOiJOdW1iZXJDbG9zZSBTaW11bGF0b3IiLCJpYXQiOjE3NjcwOTUxMTEsImV4cCI6MTc2NzM1NDMxMSwianRpIjoiN2VmYWU1NzkwMjExZmRlMjBhNGY1NGFjY2E1MDZhM2QiLCJkYXRhIjp7ImlkIjo4NSwidXNlcm5hbWUiOiJ0ZXN0MDEiLCJyb2xlIjoidGVzdCJ9fQ.2D11ViSIgBugtiJBtseKWCYVydcLmf-_StdbSYEAfdE";

        async function getData() {
            const statusBox = document.getElementById('status-box');
            const resultArea = document.getElementById('result-area');
            
            statusBox.innerText = "สถานะ: กำลังดึงข้อมูล...";
            statusBox.className = "mb-4 p-3 rounded-lg text-sm bg-yellow-50 text-yellow-700";

            try {
                const response = await fetch(proxy + encodeURIComponent(target), {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error("Server ตอบกลับด้วย Error " + response.status);

                const data = await response.json();
                console.log(data); // ดูค่าใน Console (F12)
                
                statusBox.innerText = "สถานะ: เชื่อมต่อสำเร็จ! (อัปเดตเมื่อ " + new Date().toLocaleTimeString() + ")";
                statusBox.className = "mb-4 p-3 rounded-lg text-sm bg-green-50 text-green-700";

                renderData(data);

            } catch (err) {
                statusBox.innerText = "สถานะ: " + err.message;
                statusBox.className = "mb-4 p-3 rounded-lg text-sm bg-red-50 text-red-700";
                resultArea.innerHTML = `<p class="text-red-400 text-xs">คำแนะนำ: ตรวจสอบว่าเปิดเน็ตอยู่ หรือ Token หมดอายุหรือยัง</p>`;
            }
        }

        function renderData(data) {
            const area = document.getElementById('result-area');
            const items = Array.isArray(data) ? data : (data.results || data.data || []);

            if (items.length === 0) {
                area.innerHTML = "<p class='text-center py-4 text-gray-400'>ไม่มีเลขปิดรับ</p>";
                return;
            }

            area.innerHTML = items.map(item => `
                <div class="border-b pb-3">
                    <div class="font-bold text-gray-800">${item.lotto_name || 'หวย'}</div>
                    <div class="flex flex-wrap gap-1 mt-2">
                        ${(item.numbers || []).map(n => `<span class="bg-red-500 text-white px-2 py-1 rounded text-xs font-bold">${n}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('fetch-btn').onclick = getData;
        
        // รันครั้งแรกทันที
        getData();
    </script>
</body>
</html>
